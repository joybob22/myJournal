<div id="entryDetailContainer" [formGroup]="editEntryForm">
    <div class="header">
        <!-- Not in edit mode header -->
        <div *ngIf="!editMode" class="leftHeader">
            <h1>{{entry.title}}</h1>
            <p>{{entry.date | date}}</p>
        </div>
        <!-- Edit mode header -->
        <div *ngIf="editMode" class="leftHeader">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-error>Must have a title</mat-error>
            </mat-form-field>
            <div class="datePicker">
                <mat-form-field color="primary" appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker2" [formControl]="datePickerDate" formControlName="datePicker">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker [startAt]="entry.date" #picker2 color="primary"></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <i *ngIf="!editMode" (click)="editMode = !editMode" title="Edit" class="fas fa-pencil-alt"></i>
    </div>
    <p *ngIf="!editMode" [innerHTML]="entry.body"></p>
    <p>{{entry.body}}</p>
    <div *ngIf="editMode">
        <angular-editor formControlName="entryContent" [config]="config"></angular-editor>
        <button mat-stroked-button class="saveButton" (click)="saveEntry()">Save</button>
    </div>
</div>
